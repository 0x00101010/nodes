volumes:
  grafana_data:
    name: grafana_data

networks:
  shared_network:
    external: true

services:
  # this is shared across multiple files and should only start once
  prometheus-node-exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: prometheus-node-exporter
    command:
      - '--path.rootfs=/host'
      - '--web.listen-address=0.0.0.0:${PROMETHEUS_NODE_EXPORTER_PORT}'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

  grafana:
    build:
      context: ../grafana
      dockerfile: Dockerfile
    container_name: grafana
    command: [ "/app/grafana-entrypoint.sh" ]
    restart: unless-stopped
    volumes:
      - grafana_data:/data
      - ./secrets/grafana-admin-pwd:/config/grafana-admin-pwd # remember to set your passwd
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${GF_SERVER_HTTP_PORT}:${GF_SERVER_HTTP_PORT}"
    networks:
      - shared_network
    env_file:
      - .env
