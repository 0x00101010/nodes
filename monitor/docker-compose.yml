volumes:
  grafana_data:
  prometheus_data:

networks:
  shared_network:
    external: true

services:
  # Node Exporter - collects host metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitor-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    ports:
      - "9100:9100"
    networks:
      - shared_network

  # cAdvisor - collects container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monitor-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - shared_network

  # Prometheus - scrapes metrics from exporters
  prometheus:
    image: prom/prometheus:latest
    container_name: monitor-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.listen-address=:9190'
    volumes:
      - ./exporters/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9190:9190"
    networks:
      - shared_network
    depends_on:
      - node-exporter
      - cadvisor

  # Grafana - visualization
  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    container_name: monitor-grafana
    command: ["/app/entrypoint.sh"]
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - shared_network
    env_file:
      - ./grafana/.env
      - path: ./grafana/.env.secrets
        required: false
    depends_on:
      - prometheus